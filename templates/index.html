<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Risk Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Default Risk Prediction</h1>
        <form action="/predict" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="Age" class="form-label">Age</label>
                <input type="number" class="form-control" id="Age" name="Age" required>
            </div>
            <div class="mb-3">
                <label for="Occupation" class="form-label">Occupation</label>
                <input type="text" class="form-control" id="Occupation" name="Occupation" required>
            </div>
            <div class="mb-3">
                <label for="Income_Level" class="form-label">Income Level</label>
                <input type="number" class="form-control" id="Income_Level" name="Income_Level" required>
            </div>
            <div class="mb-3">
                <label for="Credit_Score" class="form-label">Credit Score</label>
                <input type="number" class="form-control" id="Credit_Score" name="Credit_Score" required>
            </div>
            <div class="mb-3">
                <label for="Past_Default" class="form-label">Past Default (0 or 1)</label>
                <input type="number" class="form-control" id="Past_Default" name="Past_Default" required>
            </div>
            <div class="mb-3">
                <label for="Debt_to_Income_Ratio" class="form-label">Debt to Income Ratio</label>
                <input type="number" step="0.01" class="form-control" id="Debt_to_Income_Ratio" name="Debt_to_Income_Ratio" required>
            </div>
            <div class="mb-3">
                <label for="Monthly_Rent" class="form-label">Monthly Rent</label>
                <input type="number" class="form-control" id="Monthly_Rent" name="Monthly_Rent" required>
            </div>
            <div class="mb-3">
                <label for="Lease_Term_Months" class="form-label">Lease Term (Months)</label>
                <input type="number" class="form-control" id="Lease_Term_Months" name="Lease_Term_Months" required>
            </div>
            <div class="mb-3">
                <label for="Security_Deposit" class="form-label">Security Deposit</label>
                <input type="number" class="form-control" id="Security_Deposit" name="Security_Deposit" required>
            </div>
            <div class="mb-3">
                <label for="Property_Type" class="form-label">Property Type</label>
                <input type="text" class="form-control" id="Property_Type" name="Property_Type" required>
            </div>
            <div class="mb-3">
                <label for="Property_Size_SqFt" class="form-label">Property Size (SqFt)</label>
                <input type="number" class="form-control" id="Property_Size_SqFt" name="Property_Size_SqFt" required>
            </div>
            <div class="mb-3">
                <label for="Unemployment_Rate" class="form-label">Unemployment Rate</label>
                <input type="number" step="0.01" class="form-control" id="Unemployment_Rate" name="Unemployment_Rate" required>
            </div>
            <div class="mb-3">
                <label for="GDP_Growth_Rate" class="form-label">GDP Growth Rate</label>
                <input type="number" step="0.01" class="form-control" id="GDP_Growth_Rate" name="GDP_Growth_Rate" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>
</body>
</html>
