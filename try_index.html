<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Risk Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            margin-bottom: 20px;
            color: #343a40;
        }
        .form-row {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="form-container">
            <h1 class="text-center form-title">Default Risk Prediction</h1>
            <form action="/predict" method="POST" class="mt-4">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="Age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="Age" name="Age" required>
                    </div>
                    <div class="col-md-6">
                        <label for="Occupation" class="form-label">Occupation</label>
                        <select class="form-select" id="Occupation" name="Occupation" required>
                            <option value="Freelancer">Freelancer</option>
                            <option value="Part-time">Part-time</option>
                            <option value="Full-time">Full-time</option>
                            <option value="Unemployed">Unemployed</option>
                            <option value="Self-employed">Self-employed</option>
                        </select>
                    </div>
                </div>


                <div class="row g-3 form-row">
                    <div class="col-md-6">
                        <label for="Income_Level" class="form-label">Income Level</label>
                        <input type="number" class="form-control" id="Income_Level" name="Income_Level" required>
                    </div>
                    <div class="col-md-6">
                        <label for="Credit_Score" class="form-label">Credit Score</label>
                        <input type="number" class="form-control" id="Credit_Score" name="Credit_Score" required>
                    </div>
                </div>
                <div class="row g-3 form-row">
                    <div class="col-md-6">
                        <label for="Past_Default" class="form-label">Past Default (0 or 1)</label>
                        <input type="number" class="form-control" id="Past_Default" name="Past_Default" required>
                    </div>
                    <div class="col-md-6">
                        <label for="Debt_to_Income_Ratio" class="form-label">Debt to Income Ratio (0.1-0.5)</label>
                        <input type="number" step="0.01" class="form-control" id="Debt_to_Income_Ratio" name="Debt_to_Income_Ratio" required>
                    </div>
                </div>
                <div class="row g-3 form-row">
                    <div class="col-md-6">
                        <label for="Monthly_Rent" class="form-label">Monthly Rent</label>
                        <input type="number" class="form-control" id="Monthly_Rent" name="Monthly_Rent" required>
                    </div>
                    <div class="col-md-6">
                        <label for="Lease_Term_Months" class="form-label">Lease Term (Months)</label>
                        <input type="number" class="form-control" id="Lease_Term_Months" name="Lease_Term_Months" required>
                    </div>
                </div>
                <div class="row g-3 form-row">
                    <div class="col-md-6">
                        <label for="Security_Deposit" class="form-label">Security Deposit</label>
                        <input type="number" class="form-control" id="Security_Deposit" name="Security_Deposit" required>
                    </div>
                    <div class="col-md-6">
                        <label for="Property_Type" class="form-label">Property Type</label>
                        <select class="form-select" id="Property_Type" name="Property_Type" required>
                            <option value="Commercial">Commercial</option>
                            <option value="Residential">Residential</option>
                        </select>
                    </div>
                </div>
                <div class="row g-3 form-row">
                    <div class="col-md-6">
                        <label for="Property_Size_SqFt" class="form-label">Property Size (SqFt)</label>
                        <input type="number" class="form-control" id="Property_Size_SqFt" name="Property_Size_SqFt" required>
                    </div>
                    <div class="col-md-6">
                        <label for="Unemployment_Rate" class="form-label">Unemployment Rate (0-10)</label>
                        <input type="number" step="0.01" class="form-control" id="Unemployment_Rate" name="Unemployment_Rate" required>
                    </div>
                </div>
                <div class="row g-3 form-row">
                    <div class="col-md-6">
                        <label for="GDP_Growth_Rate" class="form-label">GDP Growth Rate (0-5)</label>
                        <input type="number" step="0.01" class="form-control" id="GDP_Growth_Rate" name="GDP_Growth_Rate" required>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">Predict</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
